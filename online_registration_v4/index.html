<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Space+Grotesk:wght@300;500;600&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <div>
        <h2>Signup For our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        </div>
    <form>
        <fieldset class="container">
            <legend>Contact Information</legend>
            <label class="contact" for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required" required><br>
            <label class="contact" for="email">Email Adress</label>
            <input type="email" id="email" name="user-email" placeholder="Required" required><br>
            <label class="contact" for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" placeholder="555-444-2222"><br>
            <label class="contact" for="adress">Street Adress</label>
            <input type="text" id="adress" name="user-adress" placeholder="Adress"><br>
            <label class="contact" for="city">City</label>
            <input type="text" id="city" name="user-city" placeholder="City"><br>
            <label class="contact" for="state">State</label>
            <select id="state" name="user-state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="tx">Texas</option>
                <option value="co">Colorado</option>
                <option value="wy">Wyoming</option>
                <option value="ca">California</option>
                <option value="WA">Washington</option>
                <option value="ny">New York</option>
                <option value="oh">Ohio</option>
                <option value="nw">New Mexico</option>
                <option value="ar">Arizona</option>
                <option value="fl">Florida</option>
            </select><br>
            <label class="contact zip" for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip" placeholder="82001">
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <label class="letter">Select the newsletters you would like to recieve</label><br>
            <input type="checkbox" id="html" value="interest_html" name="subcribe"><label for="html">HTML news</label><br>
            <input type="checkbox" id="css" value="interest_css" name="subcribe"><label for="css">CSS news</label><br>
            <input type="checkbox" id="java" value="interest_java" name="subcribe"><label for="java">Javascript news</label><br>

            <label class="letter">Newsletter Format</label><br>
            <input type="radio" id="tml" value="format_html" name="user-format"><label for="tml">HTML</label><br>
            <input type="radio" id="plain" value="format_plain" name="user-format"><label for="plain">Plain text</label><br>

            <label class="letter" for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user-other-topics"></textarea><br>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
    </main>
    <footer>
        <h4><em>Copyright The Code Review</em></h4>
    </footer>
    
</body>
</html>
